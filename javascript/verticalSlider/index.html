<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Vertical Slider JavaScript Project</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555">
                <h1>Howler Monkeys</h1>
                <p>at the Belize Zoo in Belmopan</p>
            </div>
            <div style="background-color: #fdf035">
                <h1>Xunantunich</h1>
                <p>across the river from San Jose Succotz</p>
            </div>
            <div style="background-color: #e66224">
                <h1>Caribbean Sea</h1>
                <p>outskirts of Corozal Town</p>
            </div>
            <div style="background-color: #5b31f3">
                <h1>Santa Rita</h1>
                <p>on the shores of the Caribbean Sea</p>
            </div>
            <div style="background-color: #35fdb7">

                <h1>Corozal Town</h1>
                <p>at Tony's Inn & Beach Resort</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./img/IMG_0121.JPG')"></div>
            <div style="background-image: url('./img/IMG_0318.JPG')"></div>
            <div style="background-image: url('./img/IMG_0192.JPG')"></div>
            <div style="background-image: url('./img/IMG_0469.JPG')"></div>
            <div style="background-image: url('./img/IMG_20211008_132607.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fa-solid fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>





    <script src="script/script.js"></script>
</body>

</html>
