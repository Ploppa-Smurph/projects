{% extends "base.html" %}
{% block content %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<p><strong>Author:</strong> {{ project.author.name }}</p>
{% if project.tags %}
  <p><strong>Tags:</strong>
  {% for tag in project.tags %}
     <span class="badge badge-info">{{ tag.name }}</span>
  {% endfor %}
  </p>
{% endif %}
{% endblock %}
