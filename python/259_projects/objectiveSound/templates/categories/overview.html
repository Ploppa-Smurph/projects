{% extends "base.html" %}
{% block content %}
<h2>Categories Overview</h2>
<div class="row">
  {% for cat in categories %}
    <div class="col-md-4">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ cat.name }}</h5>
          <p class="card-text">{{ cat.description }}</p>
          <a class="btn btn-primary" href="{{ url_for('categories.category_page', category_name=cat.name) }}">Enter</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
