{% block content %}
  <h1>Welcome to the Social App!</h1>
  
  <form action='/' methods='post'>
    <input placeholder='Name' name="name">
    <input placeholder="Content" name="post">
    <input type="submit" value="Submit">
  </form>  

{% for post in posts %}
  <div>
    {{ post[1] + ': ' post[2] }}
  </div>
{% endfor %}

{% endblock %}
