{% extends 'base.html' %}
{% block body %}
  <h1>Welcome to the Social App!</h1>
  
  <form action="/" method="post">
    <input placeholder="Name" name="name" required>
    <input placeholder="Content" name="post" required>
    <input type="submit" value="Submit">
  </form>

  {% for post in posts %}
    <div>
      {{ post.name }}: {{ post.content }}
    </div>
  {% endfor %}
{% endblock %}
